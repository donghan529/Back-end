<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setInterval</title>
  <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
  <script>

    $(function () {
      autotime();
      setInterval(autotime);
      function autotime() {
        var today = new Date();
        var y = today.getFullYear();
        var m = today.getMonth() + 1;
        var d = today.getDate();
        var m1 = today.getDay();
        var yoil;
        if (m1 == 0) {
          yoil = "일";
        } else if (m1 == 1) {
          yoil = "월";
        } else if (m1 == 2) {
          yoil = "화";
        } else if (m1 == 3) {
          yoil = "수";
        } else if (m1 == 4) {
          yoil = "목";
        } else if (m1 == 5) {
          yoil = "금";
        } else if (m1 == 6) {
          yoil = "토";
        }
        var h = today.getHours();
        var m1 = today.getMinutes();
        var s = today.getSeconds();
        $("#year").text(y);
        $("#month").text(m);
        $("#date").text(d);
        $("#nday").text(yoil);
        $("#hour").text(h);
        $("#minute").text(m1);
        $("#second").text(s);
        // document.getElementById('year').innerHTML = y;
        // document.getElementById('month').innerHTML = m;
        // document.getElementById('date').innerHTML = d;
        // document.getElementById('nday').innerHTML = yoil;
        // document.getElementById('hour').innerHTML = h;
        // document.getElementById('minute').innerHTML = m1;
        // document.getElementById('second').innerHTML = s;
        if(h>12) {
          h = h-12
        }
        var hhh = (h*30) + (m1/2);
        var hhh = parseInt(hhh);
        var mmm = m1 * 6;
        var sss = s * 6;
        
        $('#second1').css("transform", "rotate(" + sss + "deg)")
        $('#minute1').css("transform", "rotate(" + mmm + "deg)")
        $('#hour1').css("transform", "rotate(" + hhh + "deg)")
      };
    });
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #clock {
      margin: 100px auto 0;
      width: 300px;
      height: 300px;
      border: 1px solid #333;
      position: relative;
    }

    #clock img {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
    }
  </style>
</head>

<body>
  <h1>
    <span id="year">0000</span>년
    <span id="month">00</span>월
    <span id="date">00</span>일
    <span id="nday">0</span>요일
    <span id="hour">00</span>시
    <span id="minute">00</span>분
    <span id="second">00</span>초
  </h1>
  <div id="clock">
    <img src="clock.png" alt="c">
    <img src="h.png" alt="h" id="hour1">
    <img src="m.png" alt="h" id="minute1">
    <img src="s.png" alt="h" id="second1">
  </div>
</body>

</html>
