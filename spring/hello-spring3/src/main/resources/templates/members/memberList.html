<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <table border="1">
        <thead>
            <tr>
                <th>#</th>
                <th>이름</th>
                <th>닉네임</th>
                <th>나이</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="member : ${members}">
                <td th:text="${member.id}"></td>
                <td th:text="${member.name}"></td>
                <td th:text="${member.nickname}"></td>
                <td th:text="${member.age}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
