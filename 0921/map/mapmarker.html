<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="map" style="width:500px;height:400px;"></div>
    <script type="text/javascript"
        src="http://dapi.kakao.com/v2/maps/sdk.js?appkey=a9b1d8723ef500c92f7ed65d22d82163"></script>
    <script>
        var container = document.getElementById('map');
        var mapOptions = {
            center: new kakao.maps.LatLng(37.3987401, 126.920795),
            level: 3
        };

        var map = new kakao.maps.Map(container, mapOptions);
        // 마커가 표시될 위치입니다.
        var markerPosition = new kakao.maps.LatLng(37.3987401, 126.920795);

        // 마커를 생성합ㄴ디ㅏ.
        var marker = new kakao.maps.Marker({
            position : markerPosition
        });

        // 마커가 지도 위에 표시되도록 설정합니다.
        marker.setMap(map);
    </script>
</body>

</html>
