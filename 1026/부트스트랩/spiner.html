<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <h2>Coloered Spinners</h2>
  <div class="spinner-border text-muted" ></div><br>
  <div class="spinner-border text-primary" ></div><br>
  <div class="spinner-border text-success" ></div><br>
  <div class="spinner-border text-info" ></div><br>
  <div class="spinner-border text-warning" ></div><br>
  <div class="spinner-border text-danger" ></div><br>
  <div class="spinner-border text-secondary" ></div><br>
  <div class="spinner-border text-dark" ></div><br>
  <div class="spinner-border text-light" ></div><br>
  <p>---------------------------------------------</p>
  <div class="spinner-grow text-danger" ></div><br>
  <div class="spinner-border spinner-border-sm text-danger" ></div><br>
  <div class="spinner-grow spinner-grow-sm text-danger" ></div><br>

  <button class="btn btn-primary">
    <span class="spinner-border spinner-border-sm"></span>
  </button>
</body>
</html>
