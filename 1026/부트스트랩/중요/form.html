<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background: #969595;
    }
  </style>
</head>

<body>
  <div class="container mt-3">
    <h2>Stacked form</h2>
    <form action="/action_page.php">
      <div class="mb-3 mt-3">
        <label for="email">Email:</label>
        <input type="email" class="form-control" placeholder="Enter email" id="email" name="email">
      </div>
      <div class="mb-3">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" placeholder="Enter password" id="pwd" name="pswd">
      </div>
      <div class="mb-3 mt-3">
        <label for="comment">Commets:</label>
        <textarea class="form-control" name="text" id="comment" rows="5"></textarea>
      </div>
      <div class="form-check mb-3">
        <label class="form-check-labe">
          <input class="form-check-input" type="checkbox" name="remember"> Remember me
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <form action="">
      <label for="sel1" class="from-label">Select list (select one):</label>
      <select class="form-select" name="sellist1" id="sel1">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </form>
    <br>
    <form action="/action_page.php">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" name="option1" id="check1" value="something" checked>
        <label class="form-check-label" for="check1">Option 1</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" name="option2" id="check2" value="something" checked>
        <label class="form-check-label" for="check2">Option 2</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" disabled>
        <label class="form-check-label">Option 3</label>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
    <br>
    <form action="/action_page.php">
      <div class="form-check">
        <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>
        <label class="form-check-label" for="radio1">Option 1</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">
        <label class="form-check-label" for="radio2">Option 2</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" disabled>
        <label class="form-check-label">Option 3</label>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
    <br>
    <form action="/action_page.php">
      <label for="customRange" class="form-label">Custom range</label>
      <input type="range" class="form-range" id="customRange" name="points">
      <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
    <p>To create a flexbox container and transform direct children into flex items, use the d-flex class:</p>
    <div class="d-flex p-3 bg-secondary text-white">
      <div class="p-2 bg-info">Flex item 1</div>
      <div class="p-2 bg-warning">Flex item 2</div>
      <div class="p-2 bg-primary">Flex item 3</div>
    </div>
    <form action="/action_page.php" class="was-validated">
      <div class="mb-3 mt-3">
        <label for="uname" class="form-label">Username:</label>
        <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <div class="mb-3">
        <label for="pwd" class="form-label">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="myCheck"  name="remember" required>
        <label class="form-check-label" for="myCheck">I agree on blabla.</label>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Check this checkbox to continue.</div>
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>

</html>
